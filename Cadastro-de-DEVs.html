<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Cadastro</title>

</head>
<body style="color:">
    <header class="header">
        <h1 id="titulo">Cadastro de DEVs </h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>   
    </header>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="name"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
             <div>
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select> 
                
        </div>
        <fieldset class="grupo">
            <div >
                <label><strong>Selecione as tecnologias  que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologias" name="tecnologias" value="HTML">
                <label for="tecnologias">HTML</label>
                 <input type="checkbox" name="tecnologias" id="tecnologias" value="HTML">
                <label>JavaScript</label>
                <input type="checkbox" name="tecnologias" id="tecnologias" value="HTML">
                <label>PHP</label>
                <input type="checkbox" name="tecnologias" id="tecnologias" value="HTML">
                <label>C#</label>
                <input type="checkbox" name="tecnologias" id="tecnologias" value="HTML">
                <label>Python</label>
                <input type="checkbox" name="tecnologias" id="tecnologias" value="Java">
                <label>Java</label>
                <input type="checkbox" name="tecnologias" id="tecnologias" value="Java">

            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre suas experiencias</strong> </label>
            <textarea rows="6" style="width:30em" id="experincia" name="experiencias"></textarea>
        </div>
        <button type="submit" class="botao"> Concluído</button>
    </form>
        
    
</body>
</html>
